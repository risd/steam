<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>STEAM mapped</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="{% static "css/normalize.css" %}">
        <link rel="stylesheet" href="{% static "js/lib/leaflet-0.6.3/leaflet.css" %}">
        <link rel="stylesheet" href="{% static "js/lib/leaflet-0.6.3/markerclusterer/MarkerCluster.css" %}">
        <link rel="stylesheet" href="{% static "js/lib/leaflet-0.6.3/markerclusterer/MarkerCluster.Default.css" %}">

        <link href='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />

        <link rel="stylesheet" href="{% static "css/main.css" %}">

        <script src="{% static "js/lib/modernizr/modernizr-2.6.2.min.js"%}"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header class="z-100 full-width row clearfix">
            <h1>steam</h1>
            <nav>
            </nav>
        </header>

        <!-- humble host of the button to add oneself -->
        <div id="activate-add-yourself" class="z-10">+</div>


        <!-- home of the map -->
        <div id="steam-map" class="fullscreen z-0 active"></div>


        <!-- home of the network graph -->
        <div id="steamie-network" class="fullscreen z-100"></div>


        <!-- houses buttons for filtering map and network -->
        <div class="filter_bar z-150"></div>        

        
        <!-- modal for adding oneself -->
        <div id="modal-add-yourself" class="fullscreen z-200 hide-til-active">
            <div class="modal-wrapper">

                <div class="clearfix row full-width"
                     id="modal-toolbar">
                    <div id="close-modal-add-yourself"
                         class="modal-toolbar-button">x</div>    
                </div>
                
                <div id="add-yourself-login"
                     class="hide-til-active">
                </div>
                
                <div id="add-yourself-types"
                     class="hide-til-active">

                    <div id="add-yourself-type-individual">Individual</div>
                    <div id="add-yourself-type-institution">Institution</div>

                </div>

                <div id="add-yourself-individual-form-wrapper"
                     class="hide-til-active">

                    <label for="individual-first-name">First Name</label>
                    <input type="text" id="individual-first-name">
                    <br>

                    <label for="individual-last-name">Last Name</label>
                    <input type="text" id="individual-last-name">
                    <br>

                    <label for="individual-email">Email</label>
                    <input type="email" id="individual-email">
                    <br>

                    <label for="individual-zip-code">Zip code</label>
                    <input type="text" id="individual-zip-code">
                    <br>

                    <div id="individual-submit-button"
                          class="button submit">Add me, I'm Steamie</div>
                </div>

                <div id="add-yourself-institution-form-wrapper"
                     class="hide-til-active">

                    <label for="institution-name">Name</label>
                    <input type="text" id="institution-name">
                    <br>

                    <label for="institution-url">URL</label>
                    <input type="url" id="institution-url">
                    <br>

                    <label for="institution-zip-code">Zip code</label>
                    <input type="text" id="institution-zip-code">
                    <br>

                    <label for="individual-representative-first-name">First Name</label>
                    <input type="text" id="individual-representative-first-name">
                    <br>

                    <label for="individual-representative-last-name">Last Name</label>
                    <input type="text" id="individual-representative-last-name">
                    <br>

                    <label for="institution-representative-email"
                           >Email</label>
                    <input type="email"
                           id="institution-representative-email">
                    <br>

                    <div id="institution-submit-button"
                          class="button submit">Add me, I'm Steamie</div>
                </div>
            </div>
        </div>
    

        <script src="{% static "js/lib/leaflet-0.6.3/leaflet-src.js" %}"></script>
        <script src="{% static "js/lib/leaflet-0.6.3/markerclusterer/leaflet.markercluster-src.js" %}"></script>
        <script src='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.standalone.js'></script>

        <script src="{% static "js/lib/topojson/topojson.js" %}"></script>
        <script src="{% static "js/lib/d3/d3.v3.2.7.js" %} "></script>
        <script src="{% static "js/lib/faker/Faker.js" %}"></script>

        <script src="{% static "js/mapped.js" %}"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
